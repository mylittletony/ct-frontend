<md-card>
  <div class="md-card-image" style="height: 5px; background-color: #4caf50;"></div>
  <md-card-header>
    <md-card-header-text>
      <span class="md-headline">
        <translate>Health Report</translate>
      </span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <div>
      Your boxes are healthy! No symptoms.
    </div>
    <div id="clients-count">
      <p>In this time you have had:</p>
      <div layout='row'>
        <div flex>
          <h1>93</h1>
          <p>Clients Connected</p>
        </div>
        <div flex>
          <h1>5</h1>
          <p>Boxes Online</p>
        </div>
      </div>
    </div>
  </md-card-content>
  <md-divider></md-divider>
  <md-card-actions layout="row" layout-align="end center">
    <md-button ng-href=""><translate>VIEW</translate></md-button>
  </md-card-actions>
</md-card>
