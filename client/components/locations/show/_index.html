<md-content layout-padding layout="row" layout-wrap class="page-meta">

  <div>
    <h1>{{location.location_name ? location.location_name : '&nbsp;'}}</h1>
    <h2>Devices</h2>
  </div>

  <span flex="" class="flex"></span>

  <div>
    <md-input-container flex="100" ng-show="location.has_devices">
      <label></label>
      <md-icon md-font-icon="search">search</md-icon>
      <input ng-model="query" md-autofocus placeholder="{{ 'Filter Devices' | translate }}">
    </md-input-container>
  </div>

</md-content>

<md-content class="md-padding">
  <span ng-show="location.has_devices == false">
    <div layout="row" layout-align="center center">
      <div flex="100" flex-gt-sm="100">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline" translate>Please Add a Device</span>
              <span class="md-subhead" translate>Manage and monitor all your devices remotely.</span>
            </md-card-title-text>
          </md-card-title>

          <md-card-content>
            <p translate>You haven't added any devices yet.</p>
            <md-button class="md-primary md-raised" ng-click="addDevice()" aria-label="{{ 'Add Device' | translate }}">
              <translate>
                Add Device
              </translate>
            </md-button>
          </md-card-content>

          <md-divider ng-if="!$last"></md-divider>

          <md-card-actions layout="row" layout-align="end center">
            <md-button href="/#/downloads" aria-label="{{ 'Downloads' | translate }}">
              <translate>
                Downloads
              </translate>
            </md-button>
            <md-button ng-click="addDevice()" aria-label="{{ 'Add Device' | translate }}">
              <translate>
                Add Device
              </translate>
            </md-button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </span>

  <span ng-if="location.has_devices">
    <location-boxes filter="query" loading="loading" token="{{location.pubsub_token}}" streaming="location.streamingUpdates"></location-boxes>
  </span>

</md-content>
