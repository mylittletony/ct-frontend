<div layout="row">
  <div flex="75" hide show-gt-xs >
    <div class="designer" ng-hide="loading">
      <div class="dc design-container">
        <div class="splash-container md-padding">
          <div style="height: 150px" ng-hide="splash.header_image_name || splash.logo_file_name">
          </div>

          <div ng-show="splash.header_image_name != undefined || splash.logo_file_name != undefined" class="" ng-class="splash.header_image_type == 1 ? 'logo location_logo' : 'banner'" ><a href="http://{{ splash.website }}"><img src="{{ splash.header_image_type == 1 ? splash.logo_file_name : splash.header_image_name }}" alt="" class=""></a></div>

          <div class="ps_inner">
            <div ng-show="splash.form_demo == true">
              <h1>{{ splash.header_text }}</h1>
              <h2><div ng-bind-html="splash.info | sanitize"></div></h2>
              <p ng-bind-html="splash.info_two | sanitize"></p>
              <input type="text" class="design-input" placeholder="Example Field">
            </div>
            <div ng-show="splash.welcome_demo == true">
              <div ng-include="'components/splash_pages/_welcome.html'"></div>
            </div>
            <div ng-hide="splash.welcome_demo == true || splash.form_demo == true">
              <h1>{{ splash.header_text }}</h1>
              <h2><div ng-bind-html="splash.info | sanitize"></div></h2>
              <p ng-bind-html="splash.info_two | sanitize"></p>
              <splash-designer-form access="{{splash.primary_access_id}}" btntext="{{ splash.btn_text }}"></splash-designer-form>
              <p class="small" ng-hide="splash.hide_terms" translate>By logging in, you agree to our <a href="{{ splash.terms_url }}">terms of use</a></p>
              <div class="location_address">
                <p>{{splash.address}}</p>
              </div>
              <div class="social" ng-show="splash.twitter_name || splash.google_name || splash.facebook_name || splash.pinterest_name || splash.instagram_name || splash.linkedin_name">
                <a ng-show="splash.twitter_name" href="https://twitter.com/{{splash.twitter_name}}"><img src="https://d247kqobagyqjh.cloudfront.net/api/file/PdwjF22TTiqOHvzQcksA"></a>
                <a ng-show="splash.google_name" href="https://plus.google.com/{{splash.google_name}}/about"><img src="https://d247kqobagyqjh.cloudfront.net/api/file/K3YDlqzUQzIavvIEkesC"></a>
                <a ng-show="splash.facebook_name" href="http://facebook.com/{{splash.facebook_name}}"><img src="https://d247kqobagyqjh.cloudfront.net/api/file/WUhzu2zRTremUtlXxALC"></a>
                <a ng-show="splash.pinterest_name" href="http://pinterest.com/{{splash.pinterest_name}}"><img src="https://d247kqobagyqjh.cloudfront.net/api/file/LntaNNciSKKXjiMQKVLg"></a>
                <a ng-show="splash.instagram_name" href="http://instagram.com/{{splash.instagram_name}}"><img src="https://d247kqobagyqjh.cloudfront.net/api/file/1HF1iim8TZiWlw1lOQha"></a>
                <a ng-show="splash.linkedin_name" href="http://linkedin.com/{{splash.linkedin_name}}"><img src="https://d247kqobagyqjh.cloudfront.net/api/file/7sYXABsjSFKJ0a4OaVKK"></a>
              </div>
              <p><a href="http://{{splash.website}}">{{ splash.website }}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div flex="100" flex-gt-xs="25" class="design-sidebar" style="">
    <design-menu ver="designer"></design-menu>
  </div>
</div>
