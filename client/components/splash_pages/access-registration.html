<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">
        <md-icon md-font-icon="">pan_tool</md-icon>
        <translate>Registration Settings</translate>
      </span>
      <span class="md-subhead" translate>
        Beta feature. Changes to functionality may happen without notice.
      </span>
    </md-card-title-text>
  </md-card-title>

  <md-card-content>

    <div layout="column" flex="100" flex-gt-xs="45">

      <p translate>Default Behaviour After Initial Registration</p>

      <md-radio-group ng-model="splash.require_registration" layout="column">
        <md-radio-button value="0" class="md-primary"><translate>See a clickthrough login page</translate></md-radio-button>
        <md-radio-button value="1"><translate>Enter username and password</translate></md-radio-button>
      </md-radio-group>

    </div>

    <p><small translate>Caution, changing this after you've captured details may prevent users from logging in.</small></p>

  </md-card-content>

  <md-card-actions Layout="row">
    <md-button ng-click="register()" class="md-raised">
      Forms
    </md-button>
  </md-card-actions>

  <!-- <md-card-actions layout="row" layout-align="end center"> -->
  <!--   <md-button href="/#/locations/{{ location.slug }}/splash_pages/{{ splash.id }}/forms" class="md-primary md-raised">EDIT FORM</md-button> -->
  <!-- </md-card-actions> -->
</md-card>
