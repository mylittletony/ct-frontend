<div class="md-padding" layout-gt-xs="row" layout="column">
  <md-card flex-gt-xs="25">
    <md-card-content>
      <md-list-item class="md-2-line">
        <div class="md-list-item-text">
          <p translate>Unique Users</p>
          <h2>{{ stats.uniques || 0 }}</h2>
        </div>
      </md-list-item>
    </md-card-content>
  </md-card>
  <md-card flex-gt-xs="25">
    <md-card-content>
      <md-list-item class="md-2-line">
        <div class="md-list-item-text">
          <p translate>Average Session</p>
          <h2 translate>{{ (stats.duration.avg / 60) || 0 | number:0 }} Mins</h2>
        </div>
      </md-list-item>
    </md-card-content>
  </md-card>
  <md-card flex-gt-xs="25">
    <md-card-content>
      <md-list-item class="md-2-line">
        <div class="md-list-item-text">
          <p translate>Total Sessions</p>
          <h2>{{ stats.sessions || 0 }}</h2>
        </div>
      </md-list-item>
    </md-card-content>
  </md-card>
  <md-card flex-gt-xs="25">
    <md-card-content>
      <md-list-item class="md-2-line">
        <div class="md-list-item-text">
          <p translate>Loyalty</p>
          <span>
            <h2 translate>{{ (stats.loyalty || 0) * 100 | number:0 }}%</h2>
            <md-tooltip>
              <translate>Used/Created</translate>
            </md-tooltip>
          </span>
        </div>
      </md-list-item>
    </md-card-content>
  </md-card>
</div>
