<md-card>
  <md-card-header class="graph-small">
    <md-card-header-text>
      <span ng-if="resource == 'device'" class="md-subhead" translate>Device Usage</span>
      <span ng-if="resource != 'device'" class="md-subhead" translate>WiFi Usage</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <div id="usage-chart" class="small-chart"></div>
    <md-card-actions layout="row" layout-align="end center">
      <small>
        <span ng-if="noData && !loading" translate>No graph data</span>
        <span ng-if="loading" translate>Loading chart</span>
      </small>
    </md-card-actions>
  </md-card-content>
</md-card>
