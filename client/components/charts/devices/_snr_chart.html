<md-card>
  <md-card-header class="graph-small">
    <md-card-header-text>
      <span class="md-subhead" ng-cloak translate>
        Average {{ type | titleCase }}
      </span>
    </md-card-header-text>
    <md-button class="md-icon-button" ng-if="fs" ng-click="fullScreen()">
      <md-icon>fullscreen_exit</md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-if="!fs" ng-click="fullScreen('mcs')">
      <md-icon>fullscreen</md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-click="refresh()">
      <md-icon>refresh</md-icon>
    </md-button>
    <md-menu-bar style="padding: 0">
      <md-menu>
        <button ng-click="$mdOpenMenu()">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu-content width="3">
          <md-menu-item>
            <md-button ng-click="changeType('snr')">
              <translate>
                SNR
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('signal')">
              <translate>
                Signal
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('noise')">
              <translate>
               Noise
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('quality')">
              <translate>
                Quality
              </translate>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>
  </md-card-header>
  <md-card-content>
    <div id="mcs-chart" class="small-chart"></div>
    <md-card-actions layout="row" layout-align="end center">
      <small>
        <span ng-if="noData && !loading" translate>No graph data</span>
        <span ng-if="loading" translate>Loading chart</span>
      </small>
    </md-card-actions>
  </md-card-content>
</md-card>
