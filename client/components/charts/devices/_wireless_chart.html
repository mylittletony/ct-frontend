<md-card>
  <md-card-header class="graph-small">
    <md-card-header-text>
      <span class="md-subhead">
        {{ fn | titleCase }} {{ title }}
      </span>
    </md-card-header-text>
    <md-button class="md-icon-button" ng-click="refresh()">
      <md-icon>refresh</md-icon>
    </md-button>
    <md-menu-bar style="padding: 0">
      <md-menu>
        <button ng-click="$mdOpenMenu()">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu-content width="3">
          <md-menu-item>
            <md-button ng-click="changeType()">
              <translate>
                Splash Sessions
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('uniques')">
              <translate>
                Splash Users
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('impressions')">
              <translate>
                Splash Views
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('usage')">
              <translate>
                Usage Data
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('clients')">
              <translate>
               Wireless Clients
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>
          <md-menu-item>
            <md-button ng-click="changeFn('mean')">
              <translate>
                Average Values
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeFn('max')">
              <translate>
                Max. Values
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeFn('median')">
              <translate>
                Median Values
              </translate>
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeFn('sum')" ng-disabled="type == 'tx'">
              <translate>
                Sum
              </translate>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>
  </md-card-header>
  <md-card-content>
    <div id="location-chart" class="small-chart"></div>
    <md-card-actions layout="row" layout-align="end center">
      <small>
        <span ng-if="noData && !loading" translate>No graph data</span>
        <span ng-if="loading" translate>Loading chart</span>
      </small>
    </md-card-actions>
  </md-card-content>
</md-card>
