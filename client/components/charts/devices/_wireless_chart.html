<md-card>
  <md-card-header class="graph-small">
    <md-card-header-text>
      <span class="md-subhead">
        {{ fn | titleCase }} {{ title }}
      </span>
    </md-card-header-text>
    <md-button class="md-icon-button" ng-click="refresh()">
      <md-icon>refresh</md-icon>
    </md-button>
    <md-menu-bar style="padding: 0">
      <md-menu>
        <button ng-click="$mdOpenMenu()">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu-content width="3">
          <md-menu-item>
            <md-button ng-click="changeType()" translate>
              Splash Sessions
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('uniques')" translate>
              Splash Users
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('impressions')" translate>
              Splash Views
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('usage')" translate>
              Usage Data
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeType('clients')" translate>
              Wireless Clients
            </md-button>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>
          <md-menu-item>
            <md-button ng-click="changeFn('mean')" translate>
              Average Values
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeFn('max')" translate>
              Max. Values
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeFn('median')" translate>
              Median Values
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="changeFn('sum')" ng-disabled="type == 'tx'" translate>
              Sum
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-menu-bar>
  </md-card-header>
  <md-card-content>
    <div id="location-chart"></div>
    <div>
      <div layout="row" ng-if="noData || loading" style="min-height: 250px;" layout-align="left end" class="muted">
        <p><small><span ng-if="noData" translate>No graph data</span><span ng-if="loading" translate>Loading graph data</span></small></p>
      </div>
      <md-progress-linear ng-if="loading" md-mode="query"></md-progress-linear>
    </div>
  </md-card-content>
</md-card>
